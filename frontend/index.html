<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Lite | Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fa-solid fa-users-gear text-blue-600 text-2xl mr-3"></i>
                    <span class="font-bold text-xl text-gray-900">HRMS Lite</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        
        <div id="toast" class="hidden fixed top-5 right-5 px-6 py-4 rounded shadow-lg text-white font-semibold transition-opacity duration-300 z-50"></div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-blue-500">
                <h3 class="text-gray-500 text-sm font-medium">Total Employees</h3>
                <p class="text-3xl font-bold text-gray-800" id="statTotal">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-green-500">
                <h3 class="text-gray-500 text-sm font-medium">Present Today</h3>
                <p class="text-3xl font-bold text-gray-800" id="statPresent">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-purple-500">
                <h3 class="text-gray-500 text-sm font-medium">System Status</h3>
                <p class="text-xl font-bold text-green-600"><i class="fa-solid fa-check-circle"></i> Online</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <div class="md:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100 sticky top-5">
                    <h2 class="text-lg font-bold mb-4 text-gray-700">Add Employee</h2>
                    <form id="addEmpForm" onsubmit="event.preventDefault(); addEmployee();">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Employee ID</label>
                                <input type="text" id="empId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border" placeholder="e.g. EMP001" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                                <input type="text" id="fullName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border" placeholder="John Doe" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border" placeholder="john@company.com" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Department</label>
                                <select id="dept" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border">
                                    <option>Engineering</option>
                                    <option>HR</option>
                                    <option>Sales</option>
                                    <option>Marketing</option>
                                </select>
                            </div>
                            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                                <i class="fa-solid fa-plus mr-2 mt-1"></i> Add Employee
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden min-h-[500px]">
                    <div class="px-6 py-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
                        <h2 class="text-lg font-bold text-gray-700">Employee Directory</h2>
                        <button onclick="fetchEmployees()" class="text-sm text-blue-600 hover:text-blue-800"><i class="fa-solid fa-rotate-right"></i> Refresh</button>
                    </div>
                    
                    <div id="loading" class="hidden p-10 text-center text-gray-500">
                        <i class="fa-solid fa-circle-notch fa-spin fa-2x"></i>
                        <p class="mt-2">Loading data...</p>
                    </div>

                    <div id="emptyState" class="hidden p-10 text-center text-gray-400">
                        <i class="fa-solid fa-folder-open fa-3x mb-3"></i>
                        <p>No employees found. Add one to get started.</p>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200" id="empTable">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name / Email</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dept</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="empBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="attModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-40 flex items-center justify-center">
            <div class="relative p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modalTitle">Mark Attendance</h3>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-times"></i></button>
                    </div>
                    
                    <div class="text-left bg-gray-50 p-4 rounded mb-4">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Select Date</label>
                        <input type="date" id="attDate" class="w-full border rounded p-2 mb-3 bg-white">
                        
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Status</label>
                        <div class="flex gap-4">
                            <label class="flex items-center cursor-pointer"><input type="radio" name="status" value="Present" checked class="mr-2 text-green-600 focus:ring-green-500"> Present</label>
                            <label class="flex items-center cursor-pointer"><input type="radio" name="status" value="Absent" class="mr-2 text-red-600 focus:ring-red-500"> Absent</label>
                        </div>
                    </div>

                    <button onclick="submitAttendance()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-medium">Save Record</button>
                    
                    <div class="mt-6">
                        <div class="flex justify-between items-center border-b pb-2 mb-2">
                            <h4 class="text-sm font-bold text-gray-500 uppercase">History</h4>
                            <input type="date" id="historyFilterDate" onchange="filterHistory()" class="text-xs border rounded p-1" title="Filter history by date">
                        </div>
                        <ul id="attHistory" class="text-sm text-left h-40 overflow-y-auto space-y-2 pr-2 custom-scrollbar"></ul>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
